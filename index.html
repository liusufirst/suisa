<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米生日快乐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 开场动画 -->
    <div id="opening-animation" style="display: none;">
        <div class="opening-text">
            <span class="char" data-char="小">小</span>
            <span class="char" data-char="米">米</span>
            <span class="char" data-char="生">生</span>
            <span class="char" data-char="日">日</span>
            <span class="char" data-char="快">快</span>
            <span class="char" data-char="乐">乐</span>
        </div>
    </div>

    <!-- 生日视频容器 -->
    <div id="birthday-video-container" style="display: none;">
        <div class="camera-monitor">
            <div class="monitor-screen">
                <div class="recording-dot"></div>
                <video id="birthday-video-player" controls>
                    <source src="suisa2.mp4" type="video/mp4">
                    您的浏览器不支持视频播放。
                </video>
                <div id="birthday-video-overlay" class="video-overlay">
                    <div class="manual-play-btn">
                        <span>🎬 Click to Play</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主页面 -->
    <div class="container">
        <h1 class="title">🎉 Happy Birthday Isabel 🎉</h1>
        <button class="click-btn" onclick="clickIt()">Click me</button>
    </div>
    
    <!-- 滚动提示 -->
    <div id="scroll-hint" style="display: none;">
        <div class="scroll-text">Scroll Down</div>
        <div class="scroll-arrow">↓</div>
    </div>
    
    <!-- Isabel图片 -->
    <!-- <div id="isabel-image-container" style="display: none;">
        <img src="isabel.png" alt="Isabel" class="isabel-image">
        <div class="isabel-scroll-hint">
            <div class="scroll-text">Scroll Down</div>
            <div class="scroll-arrow">↓</div>
        </div>
    </div> -->

    <!-- 滚动提示 -->
    <div id="scroll-hint" style="display: none;">
        <div class="scroll-text">Scroll Down</div>
        <div class="scroll-arrow">↓</div>
    </div>

    <!-- 隐藏的背景音乐视频 -->
    <video id="background-music" style="display: none;" loop>
        <source src="28476900775-1-192.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
</body>
</html>
