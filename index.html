<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 生日快乐！</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <div class="balloons">
                <div class="balloon balloon1">🎈</div>
                <div class="balloon balloon2">🎈</div>
                <div class="balloon balloon3">🎈</div>
                <div class="balloon balloon4">🎈</div>
                <div class="balloon balloon5">🎈</div>
            </div>
            
            <div class="cake">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
            
            <h1 class="title">🎂 生日快乐！ 🎂</h1>
            
            <div class="message">
                <p>愿你的生日充满欢乐和惊喜！</p>
                <p>愿你的梦想都能实现！</p>
                <p>愿你的每一天都像今天一样美好！</p>
            </div>
            
            <div class="gifts">
                <div class="gift gift1">🎁</div>
                <div class="gift gift2">🎁</div>
                <div class="gift gift3">🎁</div>
            </div>
            
            <button class="celebrate-btn" onclick="celebrate()">点击庆祝！</button>
            
            <div class="confetti-container" id="confetti-container"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
